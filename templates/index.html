<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: blue; }
        form { display: inline-block; text-align: left; }
        label { display: inline-block; width: 300px; }
        input { padding: 8px; margin-bottom: 10px; }
        button { background-color: green; color: white; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction Form</h1>
    <form action="/predict" method="post">
        <label>Age: </label><input type="text" name="feature1" required><br>
        <label>Sex (0 = Female, 1 = Male): </label><input type="text" name="feature2" required><br>
        <label>Chest Pain Type (0-3): </label><input type="text" name="feature3" required><br>
        <label>Resting Blood Pressure (mm Hg): </label><input type="text" name="feature4" required><br>
        <label>Cholesterol (mg/dL): </label><input type="text" name="feature5" required><br>
        <label>Fasting Blood Sugar (>120 mg/dL, 1 = True, 0 = False): </label><input type="text" name="feature6" required><br>
        <label>Resting ECG (0-2): </label><input type="text" name="feature7" required><br>
        <label>Maximum Heart Rate: </label><input type="text" name="feature8" required><br>
        <label>Exercise Induced Angina (1 = Yes, 0 = No): </label><input type="text" name="feature9" required><br>
        <label>ST Depression (Oldpeak): </label><input type="text" name="feature10" required><br>
        <label>Slope of Peak Exercise ST (0-2): </label><input type="text" name="feature11" required><br>
        <label>Number of Major Vessels (0-4): </label><input type="text" name="feature12" required><br>
        <label>Thalassemia (1-3): </label><input type="text" name="feature13" required><br>
        <label>BMI (if applicable): </label><input type="text" name="feature14" required><br>
        <label>Smoking Status (1 = Smoker, 0 = Non-Smoker): </label><input type="text" name="feature15" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
